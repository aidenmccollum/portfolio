<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Aiden McCollum</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/assets/favicon.ico"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            inter: ["Inter", "sans-serif"],
                            space: ["Space Grotesk", "sans-serif"],
                        },
                        colors: {
                            "purple-primary": "#8702fb",
                        },
                    },
                },
            };
        </script>

        <!-- font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="font-space font-medium bg-black overflow-hidden relative">
        <!-- Background Video -->
        <video
            autoplay
            muted
            loop
            playsinline
            class="fixed top-0 left-0 w-full h-full object-cover z-0"
        >
            <source
                src="static/assets/odyssey_hotfire_1.mp4"
                type="video/mp4"
            />
            Your browser does not support the video tag.
        </video>

        <!-- Video Overlay for better text readability -->
        <div
            class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-40 z-10"
        ></div>
        <!-- Navigation -->
        <nav class="fixed top-0 left-0 w-full z-30 h-16 md:h-20">
            <div class="flex items-center justify-between px-4 md:px-8 h-full">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img
                        class="h-8 md:h-12 w-auto"
                        src="./static/assets/AM_logo.png"
                        alt="AM Logo"
                    />
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-2 pr-8">
                    <a
                        href="index.html"
                        class="text-white text-lg font-medium px-6 py-2 rounded-full bg-purple-primary bg-opacity-20 border border-purple-primary backdrop-blur-sm transition-all hover:bg-opacity-30 hover:scale-105"
                        >Home</a
                    >
                    <a
                        href="about.html"
                        class="text-white text-lg font-medium px-6 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all hover:scale-105"
                        >About</a
                    >
                    <a
                        href="projects.html"
                        class="text-white text-lg font-medium px-6 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all hover:scale-105"
                        >Projects</a
                    >
                    <a
                        href="blog.html"
                        class="text-white text-lg font-medium px-6 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all hover:scale-105"
                        >Blog</a
                    >
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button
                        id="mobile-menu-btn"
                        class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300"
                    >
                        <svg
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div
                id="mobile-menu"
                class="hidden md:hidden bg-black bg-opacity-95 absolute top-16 left-0 w-full"
            >
                <div class="px-4 py-2 space-y-2">
                    <a
                        href="index.html"
                        class="block text-white text-lg font-medium px-4 py-2 rounded-full bg-purple-primary bg-opacity-20 border border-purple-primary backdrop-blur-sm"
                        >Home</a
                    >
                    <a
                        href="about.html"
                        class="block text-white text-lg font-medium px-4 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all"
                        >About</a
                    >
                    <a
                        href="projects.html"
                        class="block text-white text-lg font-medium px-4 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all"
                        >Projects</a
                    >
                    <a
                        href="blog.html"
                        class="block text-white text-lg font-medium px-4 py-2 rounded-full hover:bg-gray-800 hover:bg-opacity-40 backdrop-blur-sm transition-all"
                        >Blog</a
                    >
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div
            id="intro-box"
            class="fixed inset-0 flex flex-col justify-center items-start px-6 md:px-16 lg:px-20 z-20 transition-all duration-1000"
        >
            <h3 class="text-purple-primary text-lg md:text-xl lg:text-2xl mb-2">
                Hey there, my name is
            </h3>
            <h1
                class="text-white text-4xl md:text-6xl lg:text-8xl xl:text-9xl font-inter font-bold mb-2 drop-shadow-2xl tracking-tight"
            >
                Aiden McCollum
            </h1>
            <h2
                class="text-gray-300 text-xl md:text-2xl lg:text-2xl xl:text-3xl drop-shadow-2xl"
            >
                Aerospace Engineer. Software Developer.
            </h2>
        </div>

        <div
            id="action-div"
            class="fixed bottom-8 md:bottom-16 left-6 md:left-20 z-20 flex flex-col sm:flex-row gap-4 transition-all duration-1000"
        >
            <button
                onclick="window.location.href='projects.html'"
                class="bg-black bg-opacity-50 text-white font-semibold text-base md:text-lg px-6 py-3 border-2 border-purple-primary hover:bg-purple-primary hover:bg-opacity-30 transition-colors backdrop-blur-sm"
            >
                View My Projects
            </button>
            <button
                onclick="window.location.href='about.html'"
                class="bg-black bg-opacity-50 text-white font-semibold text-base md:text-lg px-6 py-3 border-2 border-gray-400 hover:bg-gray-700 hover:bg-opacity-30 transition-colors backdrop-blur-sm"
            >
                Learn More About Me
            </button>
        </div>

        <!-- Custom styles for animations -->
        <style>
            .zoom-out {
                transform: scale(10);
                transition: transform 1s;
            }

            .hidden-custom {
                visibility: hidden;
                opacity: 0;
                transition:
                    visibility 0s 1s,
                    opacity 1s linear;
            }

            .visible-custom {
                visibility: visible;
                opacity: 1;
                transition: opacity 0.2s linear;
            }
        </style>

        <script>
            // Mobile menu toggle
            document
                .getElementById("mobile-menu-btn")
                .addEventListener("click", function () {
                    const menu = document.getElementById("mobile-menu");
                    menu.classList.toggle("hidden");
                });
        </script>
    </body>
</html>
